<div class="mb-3 border-bottom row" style="padding-bottom: 8px">
  <div class="col-9">
    <h4 class="mt-1 mb-0" style="color: rgb(120, 120, 120)">
      <b> {{job['title']}} </b>
    </h4>
    <div class="mt-0 mb-0">Location: {{job['location']}}</div>
    {% if 'salary' in job %}
    <div class="mt-0">Salary: {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
